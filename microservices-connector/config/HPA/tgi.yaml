kind: ServiceMonitor
metadata:
  name: tgi
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tgi
      app.kubernetes.io/instance: tgi
  endpoints:
  - interval: 4s
    port: tgi
    scheme: http
