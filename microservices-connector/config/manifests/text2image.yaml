apiVersion: v1
kind: Service
metadata:
  name: text2image
  labels:
    helm.sh/chart: text2image-1.2.0
    app.kubernetes.io/name: text2image
    app.kubernetes.io/instance: text2image
    app.kubernetes.io/version: "1.1"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9379
      targetPort: text2image
      protocol: TCP
      name: text2image
  selector:
