apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatqna-svelte-ui
  labels:
    helm.sh/chart: ui-1.0.0
    app.kubernetes.io/name: ui
    app.kubernetes.io/instance: chatqna-svelte-ui
    app.kubernetes.io/version: "v1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ui
      app.kubernetes.io/instance: chatqna-svelte-ui
  template:
    metadata:
      labels:
        helm.sh/chart: ui-1.0.0
        app.kubernetes.io/name: ui
        app.kubernetes.io/instance: chatqna-svelte-ui
        app.kubernetes.io/version: "v1.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      securityContext:
        {}
      containers:
        - name: ui
          envFrom:
            - configMapRef:
                name: chatqna-svelte-ui-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            {}
          image: "opea/chatqna-ui:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: ui
              containerPort: 5173
              protocol: TCP
          livenessProbe:
            failureThreshold: 24
            httpGet:
              path: /
              port: ui
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: ui
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: /
              port: ui
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {}
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: tmp
          emptyDir: {}
