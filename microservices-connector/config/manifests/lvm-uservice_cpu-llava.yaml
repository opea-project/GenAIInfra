apiVersion: apps/v1
kind: Deployment
metadata:
  name: lvm-uservice-lvm-serve
  labels:
    helm.sh/chart: lvm-serve-1.4.0
    app.kubernetes.io/name: lvm-serve
    app.kubernetes.io/instance: lvm-uservice
    app.kubernetes.io/version: "1.1"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: lvm-serve
      app.kubernetes.io/instance: lvm-uservice
  template:
    metadata:
      labels:
        helm.sh/chart: lvm-serve-1.4.0
        app.kubernetes.io/name: lvm-serve
        app.kubernetes.io/instance: lvm-uservice
        app.kubernetes.io/version: "1.1"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: default
      securityContext:
        {}
      initContainers:
        - name: model-downloader
          envFrom:
            - configMapRef:
                name: lvm-uservice-lvm-serve-config
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsGroup: 0
            capabilities:
              drop:
              - ALL
              add:
              - DAC_OVERRIDE
              # To be able to make data model directory group writable for
              # previously downloaded model by old versions of helm chart
              - FOWNER
            seccompProfile:
              type: RuntimeDefault
          image: huggingface/downloader:0.17.3
          command: ['sh', '-ec']
          args:
            - |
              echo "Huggingface log in ...";
              huggingface-cli login --token $(HF_TOKEN);
              echo "Download model llava-hf/llava-1.5-7b-hf ... ";
              huggingface-cli download --cache-dir /data "llava-hf/llava-1.5-7b-hf";
              echo "Change model files mode ...";
              chmod -R g+w /data/models--llava-hf--llava-1.5-7b-hf
              # NOTE: Buggy logout command;
              # huggingface-cli logout;
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
      containers:
        - name: lvm-serve
          envFrom:
            - configMapRef:
                name: lvm-uservice-lvm-serve-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "opea/lvm-llava:1.4"
          args:
            - "--model_name_or_path"
            - "llava-hf/llava-1.5-7b-hf"
          ports:
            - name: lvm-serve
              containerPort: 8399
              protocol: TCP
          readinessProbe:
            httpGet:
              path: health
              port: lvm-serve
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: health
              port: lvm-serve
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: model-volume
          hostPath:
            path: /mnt/opea-models
            type: Directory
        - name: tmp
          emptyDir: {}
      # extra time to finish processing buffered requests on CPU before pod is forcibly terminated
      terminationGracePeriodSeconds: 120
