    app.kubernetes.io/instance: web-retriever
---
# Source: web-retriever/templates/deployment.yaml
# Copyright (C) 2024 Intel Corporation
# SPDX-License-Identifier: Apache-2.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-retriever
  labels:
    helm.sh/chart: web-retriever-0.8.0
    app.kubernetes.io/name: web-retriever
    app.kubernetes.io/instance: web-retriever
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: web-retriever
      app.kubernetes.io/instance: web-retriever
  template:
    metadata:
      labels:
        app.kubernetes.io/name: web-retriever
        app.kubernetes.io/instance: web-retriever
    spec:
      securityContext:
        {}
      containers:
        - name: web-retriever
          envFrom:
            - configMapRef:
                name: web-retriever-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "opea/web-retriever-chroma:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: web-retriever
              containerPort: 7077
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp
              name: tmp
          livenessProbe:
            failureThreshold: 24
            httpGet:
              path: v1/health_check
              port: web-retriever
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: v1/health_check
              port: web-retriever
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: v1/health_check
              port: web-retriever
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {}
      volumes:
        - name: tmp
          emptyDir: {}
