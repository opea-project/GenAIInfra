apiVersion: v1
kind: Service
metadata:
  name: web-retriever
  labels:
    helm.sh/chart: web-retriever-0.8.0
    app.kubernetes.io/name: web-retriever
    app.kubernetes.io/instance: web-retriever
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 7077
