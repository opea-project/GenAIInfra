apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatqna-ui
  labels:
    helm.sh/chart: chatqna-ui-0.9.0
    app.kubernetes.io/name: chatqna-ui
    app.kubernetes.io/instance: chatqna-ui
    app.kubernetes.io/version: "v0.9"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: chatqna-ui
      app.kubernetes.io/instance: chatqna-ui
  template:
    metadata:
      labels:
        helm.sh/chart: chatqna-ui-0.9.0
        app.kubernetes.io/name: chatqna-ui
        app.kubernetes.io/instance: chatqna-ui
        app.kubernetes.io/version: "v0.9"
        app.kubernetes.io/managed-by: Helm
    spec:
      securityContext:
        {}
      containers:
        - name: chatqna-ui
          envFrom:
            - configMapRef:
                name: chatqna-ui-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            {}
          image: "opea/chatqna-conversation-ui:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: ui
              containerPort: 80
              protocol: TCP
          resources:
            {}
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: tmp
          emptyDir: {}
