apiVersion: apps/v1
kind: Deployment
metadata:
  name: tts
  labels:
    helm.sh/chart: tts-0.9.0
    app.kubernetes.io/name: tts
    app.kubernetes.io/instance: tts
    app.kubernetes.io/version: "v0.9"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tts
      app.kubernetes.io/instance: tts
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tts
        app.kubernetes.io/instance: tts
    spec:
      securityContext:
        {}
      containers:
        - name: tts
          envFrom:
            - configMapRef:
                name: tts-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "opea/tts:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: tts
              containerPort: 9088
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp
              name: tmp
          livenessProbe:
            failureThreshold: 24
            httpGet:
              path: v1/health_check
              port: tts
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: v1/health_check
              port: tts
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: v1/health_check
              port: tts
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {}
      volumes:
        - name: tmp
          emptyDir: {}
