apiVersion: v1
kind: Service
metadata:
  name: asr
  labels:
    helm.sh/chart: asr-0.8.0
    app.kubernetes.io/name: asr
    app.kubernetes.io/instance: asr
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9099
      targetPort: 9099
      protocol: TCP
      name: asr
