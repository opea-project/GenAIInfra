apiVersion: v1
kind: Service
metadata:
  name: teirerank
  labels:
    helm.sh/chart: teirerank-0.8.0
    app.kubernetes.io/name: teirerank
    app.kubernetes.io/instance: teirerank
    app.kubernetes.io/version: "cpu-1.5"
    app.kubernetes.io/managed-by: Helm
