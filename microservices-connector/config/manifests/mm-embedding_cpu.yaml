apiVersion: apps/v1
kind: Deployment
metadata:
  name: mm-embedding
  labels:
    helm.sh/chart: mm-embedding-1.4.0
    app.kubernetes.io/name: mm-embedding
    app.kubernetes.io/instance: mm-embedding
    app.kubernetes.io/version: "1.1"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mm-embedding
      app.kubernetes.io/instance: mm-embedding
  template:
    metadata:
      labels:
        helm.sh/chart: mm-embedding-1.4.0
        app.kubernetes.io/name: mm-embedding
        app.kubernetes.io/instance: mm-embedding
        app.kubernetes.io/version: "1.1"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: default
      securityContext:
        {}
      initContainers:
        - name: model-downloader
          envFrom:
            - configMapRef:
                name: mm-embedding-config
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsGroup: 0
            capabilities:
              drop:
              - ALL
              add:
              - DAC_OVERRIDE
              # To be able to make data model directory group writable for
              # previously downloaded model by old versions of helm chart
              - FOWNER
            seccompProfile:
              type: RuntimeDefault
          image: huggingface/downloader:0.17.3
          command: ['sh', '-ec']
          args:
            - |
              echo "Huggingface log in ...";
              huggingface-cli login --token $(HF_TOKEN);
              echo "Download model BridgeTower/bridgetower-large-itm-mlm-itc ... ";
              huggingface-cli download --cache-dir /data "BridgeTower/bridgetower-large-itm-mlm-itc";
              echo "Change model files mode ...";
              chmod -R g+w /data/models--BridgeTower--bridgetower-large-itm-mlm-itc
              # NOTE: Buggy logout command;
              # huggingface-cli logout;
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
      containers:
        - name: mm-embedding
          envFrom:
            - configMapRef:
                name: mm-embedding-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "opea/embedding-multimodal-bridgetower:1.4"
          args:
            - "--model_name_or_path"
            - "BridgeTower/bridgetower-large-itm-mlm-itc"
          ports:
            - name: mm-embedding
              containerPort: 6990
              protocol: TCP
          readinessProbe:
            httpGet:
              path: v1/health_check
              port: mm-embedding
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: v1/health_check
              port: mm-embedding
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: model-volume
          hostPath:
            path: /mnt/opea-models
            type: Directory
        - name: tmp
          emptyDir: {}
      # extra time to finish processing buffered requests on CPU before pod is forcibly terminated
      terminationGracePeriodSeconds: 120
