apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm
  labels:
    helm.sh/chart: vllm-1.4.0
    app.kubernetes.io/name: vllm
    app.kubernetes.io/instance: vllm
    app.kubernetes.io/version: "0.5"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm
      app.kubernetes.io/instance: vllm
  template:
    metadata:
      
      labels:
        app.kubernetes.io/name: vllm
        app.kubernetes.io/instance: vllm
    spec:      
      serviceAccountName: default
      securityContext:
        {}
      initContainers:
        - name: model-downloader
          envFrom:
            - configMapRef:
                name: vllm-config
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
              add:
              - DAC_OVERRIDE
              # To be able to make data model directory group writable for
              # previously downloaded model by old versions of helm chart
              - FOWNER
            seccompProfile:
              type: RuntimeDefault
          image: huggingface/downloader:0.17.3
          command: ['sh', '-ec']
          args:
            - |
              echo "Huggingface log in ...";
              huggingface-cli login --token $(HF_TOKEN);
              echo "Download model meta-llama/Meta-Llama-3-8B-Instruct ... ";
              huggingface-cli download --cache-dir /data "meta-llama/Meta-Llama-3-8B-Instruct";
              echo "Change model files mode ...";
              chmod -R g+w /data/models--meta-llama--Meta-Llama-3-8B-Instruct;
              # Some models(e.g. mistralai/Mistral-7B-Instruct-v0.3, etc) need to write additional files to /data root directory
              chmod -R g+w /data;
              chmod -R g+w $(HF_HOME);
              # NOTE: Buggy logout command;
              # huggingface-cli logout;
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
      containers:
        - name: vllm
          envFrom:
            - configMapRef:
                name: vllm-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            runAsUser: 0
            seccompProfile:
              type: RuntimeDefault
          image: "opea/vllm-rocm:latest"
          command:
            - "python3"
            - "/workspace/api_server.py"
          args:
            - "--swap-space"
            - "16"
            - "--disable-log-requests"
            - "--dtype"
            - "float16"
            - "--num-scheduler-steps"
            - "1"
            - "--distributed-executor-backend"
            - "mp"
            - "--model"
            - "meta-llama/Meta-Llama-3-8B-Instruct"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "2080"
            - "--download-dir"
            - "/data"
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /dev/shm
              name: shm
            - mountPath: /tmp
              name: tmp
          ports:
            - name: http
              containerPort: 2080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 180
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              amd.com/gpu: "1"
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: model-volume
          hostPath:
            path: /mnt/opea-models
            type: Directory
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: tmp
          emptyDir: {}
