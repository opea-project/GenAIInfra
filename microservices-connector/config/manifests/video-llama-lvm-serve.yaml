apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-llama-lvm-serve
  labels:
    helm.sh/chart: lvm-serve-1.4.0
    app.kubernetes.io/name: lvm-serve
    app.kubernetes.io/instance: video-llama-lvm-serve
    app.kubernetes.io/version: "1.1"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: lvm-serve
      app.kubernetes.io/instance: video-llama-lvm-serve
  template:
    metadata:
      labels:
        helm.sh/chart: lvm-serve-1.4.0
        app.kubernetes.io/name: lvm-serve
        app.kubernetes.io/instance: video-llama-lvm-serve
        app.kubernetes.io/version: "1.1"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: lvm-serve
          envFrom:
            - configMapRef:
                name: video-llama-lvm-serve-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "opea/lvm-video-llama:1.4"
          args:
            - "--model_name_or_path"
            - "llava-hf/llava-1.5-7b-hf"
          ports:
            - name: lvm-serve
              containerPort: 9009
              protocol: TCP
          readinessProbe:
            httpGet:
              path: health
              port: lvm-serve
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: health
              port: lvm-serve
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: model-volume
          hostPath:
            path: /mnt/opea-models
            type: Directory
        - name: tmp
          emptyDir: {}
      # extra time to finish processing buffered requests on CPU before pod is forcibly terminated
      terminationGracePeriodSeconds: 120
