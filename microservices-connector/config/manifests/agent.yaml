apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-config
  labels:
    helm.sh/chart: agent-1.4.0
    app.kubernetes.io/name: agent
    app.kubernetes.io/instance: agent
    app.kubernetes.io/version: "v1.0"
    app.kubernetes.io/managed-by: Helm
data:
  tools: "/home/user/comps/agent/src/tools/custom_tools.yaml"
  llm_endpoint_url: "http://agent-vllm"
  REDIS_URL_VECTOR: "redis://agent-redis-vector-db:6379"
  REDIS_URL_KV: "redis://agent-redis-kv-store:6379"
  TEI_EMBEDDING_ENDPOINT: "http://agent-tei"
  #
  model: "meta-llama/Llama-3.3-70B-Instruct"
  stream: "false"
  temperature: "0.01"
  RETRIEVAL_TOOL_URL: "http://agent-docretriever:8889/v1/retrievaltool"
  CRAG_SERVER: "http://agent-crag:8080"
  WORKER_AGENT_URL: "http://agent-ragagent:9095/v1/chat/completions"
  SQL_AGENT_URL: "http://agent-sqlagent:9096/v1/chat/completions"
  WORKER_FINQA_AGENT_URL: "http://agent-finqa-agent:9095/v1/chat/completions"
  WORKER_RESEARCH_AGENT_URL: "http://agent-research-agent:9096/v1/chat/completions"
  DOCSUM_ENDPOINT: "http://agent-docsum:9000/v1/docsum"
  require_human_feedback: "false"
  recursion_limit: "10"
  llm_engine: "vllm"
  strategy: "react_llama"
  with_memory: "true"
  use_hints: 
  max_new_tokens: "4096"
  HF_TOKEN: "insert-your-huggingface-token-here"
  HF_HOME: "/tmp/.cache/huggingface"
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""
  LOGFLAG: ""
