apiVersion: v1
kind: Service
metadata:
  name: agent
  labels:
    helm.sh/chart: agent-1.0.0
    app.kubernetes.io/name: agent
    app.kubernetes.io/instance: agent
    app.kubernetes.io/version: "v1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: agent
  selector:
    app.kubernetes.io/name: agent
    app.kubernetes.io/instance: agent
---
# Source: agent/templates/deployment.yaml
