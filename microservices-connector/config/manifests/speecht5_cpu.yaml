apiVersion: apps/v1
kind: Deployment
metadata:
  name: speecht5
  labels:
    helm.sh/chart: speecht5-1.4.0
    app.kubernetes.io/name: speecht5
    app.kubernetes.io/instance: speecht5
    app.kubernetes.io/version: "v1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: speecht5
      app.kubernetes.io/instance: speecht5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: speecht5
        app.kubernetes.io/instance: speecht5
    spec:
      serviceAccountName: default
      securityContext:
        {}
      initContainers:
        - name: model-downloader
          envFrom:
            - configMapRef:
                name: speecht5-config
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            runAsGroup: 0
            capabilities:
              drop:
              - ALL
              add:
              - DAC_OVERRIDE
              # To be able to make data model directory group writable for
              # previously downloaded model by old versions of helm chart
              - FOWNER
            seccompProfile:
              type: RuntimeDefault
          image: huggingface/downloader:0.17.3
          command: ['sh', '-ec']
          args:
            - |
              echo "Huggingface log in ...";
              huggingface-cli login --token $(HF_TOKEN);
              echo "Download models microsoft/speecht5_tts microsoft/speecht5_hifigan ... ";
              huggingface-cli download --cache-dir /data "microsoft/speecht5_tts";
              huggingface-cli download --cache-dir /data "microsoft/speecht5_hifigan";
              echo "Change model files mode ...";
              chmod -R g+w /data/models--microsoft--speecht5_tts;
              chmod -R g+w /data/models--microsoft--speecht5_hifigan
              # NOTE: Buggy logout command;
              # huggingface-cli logout;
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
      containers:
        - name: speecht5
          envFrom:
            - configMapRef:
                name: speecht5-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "opea/speecht5:1.4"
          ports:
            - name: speecht5
              containerPort: 7055
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
          readinessProbe:
            httpGet:
              path: /health
              port: speecht5
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: /health
              port: speecht5
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: model-volume
          hostPath:
            path: /mnt/opea-models
            type: Directory
        - name: tmp
          emptyDir: {}
