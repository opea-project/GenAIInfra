apiVersion: apps/v1
kind: Deployment
metadata:
  name: productivity-suite-ui
  labels:
    helm.sh/chart: ui-1.4.0
    app.kubernetes.io/name: ui
    app.kubernetes.io/instance: productivity-suite-ui
    app.kubernetes.io/version: "v1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ui
      app.kubernetes.io/instance: productivity-suite-ui
  template:
    metadata:
      
      labels:
        helm.sh/chart: ui-1.4.0
        app.kubernetes.io/name: ui
        app.kubernetes.io/instance: productivity-suite-ui
        app.kubernetes.io/version: "v1.0"
        app.kubernetes.io/managed-by: Helm
    spec:      
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: ui
          envFrom:
            - configMapRef:
                name: productivity-suite-ui-config
            - configMapRef:
                name: productivity-suite-ui-opea-ui-config
                optional: true
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            {}
          image: "opea/productivity-suite-react-ui-server:1.4"
          ports:
            - name: ui
              containerPort: 5173
              protocol: TCP
          livenessProbe:
            failureThreshold: 24
            httpGet:
              path: /
              port: ui
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: ui
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: /
              port: ui
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: tmp
          emptyDir: {}
