apiVersion: v1
kind: Service
metadata:
  name: ollama
  labels:
    helm.sh/chart: ollama-1.4.0
    app.kubernetes.io/name: ollama
    app.kubernetes.io/instance: ollama
    app.kubernetes.io/version: "0.5.7"
