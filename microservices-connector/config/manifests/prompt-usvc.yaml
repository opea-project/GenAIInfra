apiVersion: apps/v1
kind: Deployment
metadata:
  name: prompt-usvc
  labels:
    helm.sh/chart: prompt-usvc-1.0.0
    app.kubernetes.io/name: prompt-usvc
    app.kubernetes.io/instance: prompt-usvc
    app.kubernetes.io/version: "v1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prompt-usvc
      app.kubernetes.io/instance: prompt-usvc
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prompt-usvc
        app.kubernetes.io/instance: prompt-usvc
    spec:
      securityContext:
        {}
      containers:
        - name: prompt-usvc
          envFrom:
            - configMapRef:
                name: prompt-usvc-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "opea/promptregistry-mongo-server:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: port
              containerPort: 6018
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp
              name: tmp
          livenessProbe:
            failureThreshold: 24
            httpGet:
              path: v1/health_check
              port: port
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: v1/health_check
              port: port
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: v1/health_check
              port: port
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {}
      volumes:
        - name: tmp
          emptyDir: {}
