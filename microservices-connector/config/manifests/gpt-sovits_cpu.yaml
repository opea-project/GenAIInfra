apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpt-sovits
  labels:
    helm.sh/chart: gpt-sovits-1.4.0
    app.kubernetes.io/name: gpt-sovits
    app.kubernetes.io/instance: gpt-sovits
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gpt-sovits
      app.kubernetes.io/instance: gpt-sovits
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gpt-sovits
        app.kubernetes.io/instance: gpt-sovits
    spec:
      serviceAccountName: default
      securityContext:
        {}
      initContainers:
        - name: model-downloader
          envFrom:
            - configMapRef:
                name: gpt-sovits-config
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
              add:
              - DAC_OVERRIDE
              # To be able to make data model directory group writable for
              # previously downloaded model by old versions of helm chart
              - FOWNER
            seccompProfile:
              type: RuntimeDefault
          image: huggingface/downloader:0.17.3
          command: ['sh', '-ec']
          args:
            - |
              echo "Huggingface log in ...";
              huggingface-cli login --token $(HF_TOKEN);
              echo "Download model lj1995/GPT-SoVITS ... ";
              huggingface-cli download --local-dir-use-symlinks False --local-dir /data/lj1995/GPT-SoVITS lj1995/GPT-SoVITS;
              echo "Change model files mode ...";
              chmod -R a+r /data/lj1995/GPT-SoVITS;
              # NOTE: Buggy logout command;
              #huggingface-cli logout;
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
      containers:
        - name: gpt-sovits
          envFrom:
            - configMapRef:
                name: gpt-sovits-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "opea/gpt-sovits:1.4"
          ports:
            - name: gpt-sovits
              containerPort: 9880
              protocol: TCP
          volumeMounts:
            - mountPath: /home/user/GPT-SoVITS/GPT_SoVITS/pretrained_models
              subPath: lj1995/GPT-SoVITS
              name: model-volume
            - mountPath: /tmp
              name: tmp
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            tcpSocket:
              port: gpt-sovits
            timeoutSeconds: 4
          startupProbe:
            failureThreshold: 120
            initialDelaySeconds: 10
            periodSeconds: 5
            tcpSocket:
              port: gpt-sovits
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: model-volume
          hostPath:
            path: /mnt/opea-models
            type: Directory
        - name: tmp
          emptyDir: {}
---
