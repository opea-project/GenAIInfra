apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper
  labels:
    helm.sh/chart: whisper-0.8.0
    app.kubernetes.io/name: whisper
    app.kubernetes.io/instance: whisper
    app.kubernetes.io/version: "v0.8"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: whisper
      app.kubernetes.io/instance: whisper
  template:
    metadata:
      labels:
        app.kubernetes.io/name: whisper
        app.kubernetes.io/instance: whisper
    spec:
      securityContext:
        {}
      containers:
        - name: whisper
          envFrom:
            - configMapRef:
                name: whisper-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            {}
          image: "opea/whisper-gaudi:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: whisper
              containerPort: 7066
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
          livenessProbe:
            failureThreshold: 24
            httpGet:
              path: /v1/health
              port: whisper
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/health
              port: whisper
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: /v1/health
              port: whisper
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              habana.ai/gaudi: 1
      volumes:
        - name: model-volume
          hostPath:
            path: /mnt/opea-models
            type: Directory
        - name: tmp
          emptyDir: {}
