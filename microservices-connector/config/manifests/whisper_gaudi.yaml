apiVersion: v1
kind: Service
metadata:
  name: whisper
  labels:
    helm.sh/chart: whisper-0.8.0
    app.kubernetes.io/name: whisper
    app.kubernetes.io/instance: whisper
    app.kubernetes.io/version: "v0.8"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 7066
      targetPort: 7066
      protocol: TCP
      name: whisper
