apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-prep
  labels:
    helm.sh/chart: data-prep-1.4.0
    app.kubernetes.io/name: data-prep
    app.kubernetes.io/instance: data-prep
    app.kubernetes.io/version: "v1.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: data-prep
      app.kubernetes.io/instance: data-prep
  template:
    metadata:
      
      labels:
        app.kubernetes.io/name: data-prep
        app.kubernetes.io/instance: data-prep
    spec:      
      serviceAccountName: default
      securityContext:
        {}
      initContainers:
        - name: wait-for-db
          envFrom:
            - configMapRef:
                name: data-prep-config
            - configMapRef:
                name: extra-env-config
                optional: true
          image: busybox:1.36
          command: ["sh", "-c"]
          args:
            - |
              TESTHOST=$(REDIS_HOST);
              TESTPORT=$(REDIS_PORT);
              wait_timeout=1;
              total_timeout=60;
              j=0;
              while ! nc -w ${wait_timeout} -z ${TESTHOST} ${TESTPORT}; do
                j=$((j+wait_timeout));
                [[ $j -ge ${total_timeout} ]] && echo "ERROR: ${TESTHOST}:${TESTPORT} is NOT reachable in $j seconds!" && exit 1;
                j=$((j+2)); sleep 2;
              done;
              echo "${TESTHOST}:${TESTPORT} is reachable within $j seconds.";
      containers:
        - name: data-prep
          envFrom:
            - configMapRef:
                name: data-prep-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          image: "opea/dataprep:1.4"
          ports:
            - name: data-prep
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /home/user/comps/dataprep/src/uploaded_files
              name: uploaded-files
            - mountPath: /data
              name: model-volume
            - mountPath: /home/user/.config
              name: user-config-data
          readinessProbe:
            httpGet:
              path: v1/health_check
              port: data-prep
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: v1/health_check
              port: data-prep
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: tmp
          emptyDir: {}
        - name: uploaded-files
          emptyDir: {}
        - name: user-config-data
          emptyDir: {}
        - name: model-volume
          emptyDir: {}
