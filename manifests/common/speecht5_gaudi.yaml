apiVersion: v1
kind: ConfigMap
metadata:
  name: speecht5-config
  labels:
    helm.sh/chart: speecht5-0.8.0
    app.kubernetes.io/name: speecht5
    app.kubernetes.io/instance: speecht5
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
data:
  EASYOCR_MODULE_PATH: "/tmp/.EasyOCR"
  # TTS_MODEL_PATH: "microsoft/speecht5_tts"
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""
  HF_HOME: "/tmp/.cache/huggingface"
  HUGGINGFACE_HUB_CACHE: "/data"
---
# Source: speecht5/templates/service.yaml
# Copyright (C) 2024 Intel Corporation
# SPDX-License-Identifier: Apache-2.0

apiVersion: v1
kind: Service
metadata:
  name: speecht5
  labels:
    helm.sh/chart: speecht5-0.8.0
    app.kubernetes.io/name: speecht5
    app.kubernetes.io/instance: speecht5
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 7055
      targetPort: 7055
      protocol: TCP
      name: speecht5
  selector:
    app.kubernetes.io/name: speecht5
    app.kubernetes.io/instance: speecht5
---
# Source: speecht5/templates/deployment.yaml
# Copyright (C) 2024 Intel Corporation
# SPDX-License-Identifier: Apache-2.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: speecht5
  labels:
    helm.sh/chart: speecht5-0.8.0
    app.kubernetes.io/name: speecht5
    app.kubernetes.io/instance: speecht5
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: speecht5
      app.kubernetes.io/instance: speecht5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: speecht5
        app.kubernetes.io/instance: speecht5
    spec:
      securityContext:
        {}
      containers:
        - name: speecht5
          envFrom:
            - configMapRef:
                name: speecht5-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            {}
          image: "opea/speecht5-gaudi:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: speecht5
              containerPort: 7055
              protocol: TCP
          volumeMounts:
            - mountPath: /data
              name: model-volume
            - mountPath: /tmp
              name: tmp
          livenessProbe:
            failureThreshold: 24
            httpGet:
              path: /v1/health
              port: speecht5
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/health
              port: speecht5
            initialDelaySeconds: 5
            periodSeconds: 5
          startupProbe:
            failureThreshold: 120
            httpGet:
              path: /v1/health
              port: speecht5
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              habana.ai/gaudi: 1
      volumes:
        - name: model-volume
          hostPath:
            path: /mnt/opea-models
            type: Directory
        - name: tmp
          emptyDir: {}
