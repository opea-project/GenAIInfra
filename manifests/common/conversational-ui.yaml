apiVersion: v1
kind: ConfigMap
metadata:
  name: conversational-ui-config
  labels:
    helm.sh/chart: conversational-ui-0.8.0
    app.kubernetes.io/name: conversational-ui
    app.kubernetes.io/instance: conversational-ui
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
data:
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""
  BACKEND_SERVICE_ENDPOINT: ""
  DATAPREP_SERVICE_ENDPOINT: ""
  DATAPREP_GET_FILE_ENDPOINT: ""
---
# Source: conversational-ui/templates/service.yaml
# Copyright (C) 2024 Intel Corporation
# SPDX-License-Identifier: Apache-2.0

apiVersion: v1
kind: Service
metadata:
  name: conversational-ui
  labels:
    helm.sh/chart: conversational-ui-0.8.0
    app.kubernetes.io/name: conversational-ui
    app.kubernetes.io/instance: conversational-ui
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: ClusterIP
  ports:
    - port: 5174
      targetPort: ui
      protocol: TCP
      name: ui
  selector:
    app.kubernetes.io/name: conversational-ui
    app.kubernetes.io/instance: conversational-ui
---
# Source: conversational-ui/templates/deployment.yaml
# Copyright (C) 2024 Intel Corporation
# SPDX-License-Identifier: Apache-2.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversational-ui
  labels:
    helm.sh/chart: conversational-ui-0.8.0
    app.kubernetes.io/name: conversational-ui
    app.kubernetes.io/instance: conversational-ui
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: conversational-ui
      app.kubernetes.io/instance: conversational-ui
  template:
    metadata:
      labels:
        helm.sh/chart: conversational-ui-0.8.0
        app.kubernetes.io/name: conversational-ui
        app.kubernetes.io/instance: conversational-ui
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      securityContext:
        {}
      containers:
        - name: conversational-ui
          envFrom:
            - configMapRef:
                name: conversational-ui-config
            - configMapRef:
                name: extra-env-config
                optional: true
          securityContext:
            {}
          image: "opea/chatqna-conversation-ui:latest"
          imagePullPolicy: IfNotPresent
          ports:
            - name: ui
              containerPort: 80
              protocol: TCP
          resources:
            {}
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      volumes:
        - name: tmp
          emptyDir: {}
