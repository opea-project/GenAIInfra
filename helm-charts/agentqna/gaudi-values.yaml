# Accelerate inferencing in heaviest components to improve performance
# by overriding their subchart values

tgi:
  enabled: true
  livenessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
  startupProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
    failureThreshold: 120
supervisor:
  llm_endpoint_url: http://{{ .Release.Name }}-tgi
  llm_engine: tgi
ragagent:
  llm_endpoint_url: http://{{ .Release.Name }}-tgi
  llm_engine: tgi
sqlagent:
  llm_endpoint_url: http://{{ .Release.Name }}-tgi
  llm_engine: tgi
