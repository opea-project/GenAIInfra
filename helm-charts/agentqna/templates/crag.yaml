apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-crag
  labels:
    {{- include "agentqna.labels" . | nindent 4 }}
    app: {{ .Release.Name }}-crag
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "agentqna.selectorLabels" . | nindent 6 }}
      app: {{ .Release.Name }}-crag
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "agentqna.selectorLabels" . | nindent 8 }}
        app: {{ .Release.Name }}-crag
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Release.Name }}
          env:
            {{- if .Values.LOGFLAG }}
            - name: LOGFLAG
              value: {{ .Values.LOGFLAG | quote }}
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.crag.image.repository }}:{{ .Values.crag.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.crag.image.pullPolicy }}
          volumeMounts:
            - mountPath: /tmp
              name: tmp
          ports:
            - name: crag
              containerPort: 8000
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.evenly_distributed }}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              {{- include "agentqna.selectorLabels" . | nindent 14 }}
              app: {{ .Release.Name }}-crag
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-crag
  labels:
    {{- include "agentqna.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8000
      protocol: TCP
      name: crag
  selector:
    {{- include "agentqna.selectorLabels" . | nindent 4 }}
    app: {{ .Release.Name }}-crag
