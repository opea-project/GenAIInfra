# Default values for codegen.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: opea/codegen:latest
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "1.0"

port: 6666
service:
  type: ClusterIP
  port: 6666

# To override values in subchart llm-uservice
llm-uservice:
  HUGGINGFACEHUB_API_TOKEN: "insert-your-huggingface-token-here"
  image:
    repository: opea/llm-tgi:latest
  service:
    port: 9000
# To override values in subchart tgi
  tgi:
    # LLM_MODEL_ID: ise-uiuc/Magicoder-S-DS-6.7B
    # LLM_MODEL_ID: /data/Magicoder-S-DS-6.7B
    LLM_MODEL_ID: /data/OpenCodeInterpreter-DS-6.7B
    volume: /mnt/data0/weights
    image:
      repository: ghcr.io/huggingface/tgi-gaudi
      tag: "1.2.1"
    resources:
      limits:
        habana.ai/gaudi: 1
global:
  http_proxy: http://192.168.1.253:3128
  https_proxy: http://192.168.1.253:3128
  no_proxy: intel.com,.intel.com,10.0.0.0/8,192.168.0.0/16,localhost,127.0.0.0/8,134.134.0.0/16,10.238.154.145,192.168.1.3
