apiVersion: v1
kind: Service
metadata:
  name: {{ include "codegen.fullname" . }}
  labels:
    {{- include "codegen.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8000
      protocol: TCP
      name: codegen
  selector:
    {{- include "codegen.selectorLabels" . | nindent 4 }}
