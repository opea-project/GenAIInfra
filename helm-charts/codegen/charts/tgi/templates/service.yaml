apiVersion: v1
kind: Service
metadata:
  name: {{ include "tgi.fullname" . }}
  labels:
    {{- include "tgi.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.HFTGI.Port }}
      protocol: TCP
      name: tgi
  selector:
    {{- include "tgi.selectorLabels" . | nindent 4 }}
