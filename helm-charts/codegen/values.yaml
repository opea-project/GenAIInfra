# Default values for codegen.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: opea/codegen
  # Uncomment the following line to set desired image pull policy if needed, as one of Always, IfNotPresent, Never.
  # pullPolicy: ""
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL
  seccompProfile:
    type: RuntimeDefault

port: 7778
service:
  type: ClusterIP
  port: 7778

nodeSelector: {}

tolerations: []

affinity: {}

# To override values in subchart tgi
tgi:
  enabled: false
  LLM_MODEL_ID: Qwen/Qwen2.5-Coder-7B-Instruct

vllm:
  enabled: true
  LLM_MODEL_ID: Qwen/Qwen2.5-Coder-7B-Instruct

llm-uservice:
  TEXTGEN_BACKEND: vLLM
  LLM_MODEL_ID: Qwen/Qwen2.5-Coder-7B-Instruct

data-prep:
  # the following are for redis-vector-db
  DATAPREP_BACKEND: "REDIS"
  INDEX_NAME: "CodeGen"
retriever-usvc:
  # the following are for redis-vector-db
  RETRIEVER_BACKEND: "REDIS"
  INDEX_NAME: "CodeGen"
embedding-usvc:
  EMBEDDING_BACKEND: "TEI"

# Use codegen gradio UI
nginx:
  enabled: false
codegen-ui:
  image:
    repository: opea/codegen-gradio-ui
    tag: "latest"
  containerPort: 5173
  service:
    type: NodePort

# NOTE: uncomment the following settings to use other codegen UI
# nginx:
#   enabled: true
#   service:
#     type: NodePort
# codegen-ui:
#   image:
#     repository: opea/codegen-ui
#     tag: "latest"
#   BACKEND_SERVICE_ENDPOINT: "/v1/codegen"
#   containerPort: 5173
#   service:
#     type: ClusterIP

global:
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""
  HUGGINGFACEHUB_API_TOKEN: "insert-your-huggingface-token-here"
  # service account name to be shared with all parent/child charts.
  # If set, it will overwrite serviceAccount.name.
  # If set, and serviceAccount.create is false, it will assume this service account is already created by others.
  sharedSAName: "codegen"
  # set modelUseHostPath or modelUsePVC to use model cache.
  modelUseHostPath: ""
  # modelUseHostPath: /mnt/opea-models
  # modelUsePVC: model-volume

  # Install Prometheus serviceMonitors for service components
  monitoring: false

  # Prometheus Helm install release name needed for serviceMonitors
  prometheusRelease: prometheus-stack
