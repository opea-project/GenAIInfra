# Default values for codegen.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: opea/gen-ai-comps:codegen-megaservice-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "1.0"

port: 6666
service:
  type: ClusterIP
  port: 6666

# To override values in subchart llm-uservice
llm-uservice:
  HUGGINGFACEHUB_API_TOKEN: "insert-your-huggingface-token-here"
  service:
    port: 9000
# To override values in subchart llm-uservice
  tgi:
    LLM_MODEL_ID: ise-uiuc/Magicoder-S-DS-6.7B
    # LLM_MODEL_ID: /data/OpenCodeInterpreter-DS-6.7B
    volume: /mnt
