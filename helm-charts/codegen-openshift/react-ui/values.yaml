# Default values for codegen-react-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  clusterDomain: "insert-your-cluster-domain-here"

image:
  repository: "insert-your-image-here"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

source:
  contextDir: CodeGen/ui
  gitRef: main
  gitUri: "https://github.com/opea-project/GenAIExamples.git"
  type: Git

strategy:
  type: Docker
  dockerfilePath: docker/Dockerfile.react

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
