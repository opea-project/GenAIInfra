apiVersion: v2
name: chatqna
description: The Helm chart to deploy ChatQnA
type: application
dependencies:
  - name: tgi
    version: 1.0.0
    alias: tgi-guardrails
    repository: "file://../common/tgi"
    condition: guardrails-usvc.enabled
  - name: guardrails-usvc
    version: 1.0.0
    repository: "file://../common/guardrails-usvc"
    condition: guardrails-usvc.enabled
  - name: tgi
    version: 1.0.0
    repository: "file://../common/tgi"
    condition: tgi.enabled
    tags:
      - tgi
  - name: vllm-openvino
    version: 0.9.0
    repository: "file://../common/vllm-openvino"
    condition: vllm-openvino.enabled
    tags:
      - vllm
  - name: llm-uservice
    version: 1.0.0
    repository: "file://../common/llm-uservice"
    condition: tgi.enabled
    tags:
      - tgi
  - name: llm-vllm-uservice
    version: 0.9.0
    repository: "file://../common/llm-vllm-uservice"
    condition: vllm-openvino.enabled
    tags:
      - vllm
  - name: tei
    version: 1.0.0
    repository: "file://../common/tei"
  - name: embedding-usvc
    version: 1.0.0
    repository: "file://../common/embedding-usvc"
  - name: teirerank
    version: 1.0.0
    repository: "file://../common/teirerank"
  - name: reranking-usvc
    version: 1.0.0
    repository: "file://../common/reranking-usvc"
  - name: redis-vector-db
    version: 1.0.0
    repository: "file://../common/redis-vector-db"
  - name: retriever-usvc
    version: 1.0.0
    repository: "file://../common/retriever-usvc"
  - name: data-prep
    version: 1.0.0
    repository: "file://../common/data-prep"
version: 1.0.0
appVersion: "v1.0"
