apiVersion: v2
name: chatqna
description: The Helm chart to deploy ChatQnA
type: application
dependencies:
  - name: tgi
    version: 1.0.0
    alias: tgi-guardrails
    repository: "file://../common/tgi"
    condition: guardrails-usvc.enabled
  - name: guardrails-usvc
    version: 1.0.0
    repository: "file://../common/guardrails-usvc"
    condition: guardrails-usvc.enabled
  - name: tgi
    version: 1.0.0
    repository: "file://../common/tgi"
    condition: tgi.enabled
  - name: vllm
    version: 1.0.0
    repository: "file://../common/vllm"
    condition: vllm.enabled
  - name: llm-uservice
    version: 1.0.0
    repository: "file://../common/llm-uservice"
    condition: tgi.enabled
  - name: llm-ctrl-uservice
    version: 1.0.0
    repository: "file://../common/llm-ctrl-uservice"
    condition: vllm.enabled
  - name: tei
    version: 1.0.0
    repository: "file://../common/tei"
  - name: teirerank
    version: 1.0.0
    repository: "file://../common/teirerank"
  - name: redis-vector-db
    version: 1.0.0
    repository: "file://../common/redis-vector-db"
  - name: retriever-usvc
    version: 1.0.0
    repository: "file://../common/retriever-usvc"
  - name: data-prep
    version: 1.0.0
    repository: "file://../common/data-prep"
  - name: ui
    alias: chatqna-ui
    version: 1.0.0
    repository: "file://../common/ui"
version: 1.0.0
appVersion: "v1.0"
