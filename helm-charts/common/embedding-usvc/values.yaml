# Default values for embedding-usvc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
# HUGGINGFACEHUB_API_TOKEN: "insert-your-huggingface-token-here"

image:
  repository: opea/embedding-tei:latest
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  #tag: "1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  # The default port for embedding service is 9000
  port: 6000
  targetPort: 6000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# To override values in subchart tgi
tei:
  EMBEDDING_MODEL_ID: "BAAI/bge-base-en-v1.5"

  image:
    repository: ghcr.io/huggingface/text-embeddings-inference
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "cpu-1.2"

global:
  http_proxy:
  https_proxy:
  no_proxy:
  # set modelUseHostPath to host directory if you want to use hostPath volume for model storage
  # comment out modeluseHostPath if you want to download the model from huggingface
  modelUseHostPath: /mnt/opea-models
