apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "embedding-usvc.fullname" . }}
  labels:
    {{- include "embedding-usvc.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "embedding-usvc.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "embedding-usvc.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Release.Name }}
          env:
            - name: TEI_EMBEDDING_ENDPOINT
              {{- if .Values.TEI_EMBEDDING_ENDPOINT }}
              value: {{ .Values.TEI_EMBEDDING_ENDPOINT | quote}}
              {{- else }}
              value: "http://{{ .Release.Name }}-tei"
              {{- end }}
            - name: http_proxy
              value: {{ .Values.global.http_proxy }}
            - name: https_proxy
              value: {{ .Values.global.https_proxy }}
            - name: no_proxy
              value: {{ .Values.global.no_proxy }}
            - name: LANGCHAIN_TRACING_V2
              value: {{ .Values.global.LANGCHAIN_TRACING_V2 | quote }}
            - name: LANGCHAIN_API_KEY
              value: {{ .Values.global.LANGCHAIN_API_KEY }}
            - name: LANGCHAIN_PROJECT
              value: "opea-embedding-service"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: embedding-usvc
              containerPort: 6000
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp
              name: tmp
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
