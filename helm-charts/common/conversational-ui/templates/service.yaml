apiVersion: v1
kind: Service
metadata:
  name: {{ include "conversational-ui.fullname" . }}
  labels:
    {{- include "conversational-ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: ui
      protocol: TCP
      name: ui
  selector:
    {{- include "conversational-ui.selectorLabels" . | nindent 4 }}
