apiVersion: v1
kind: Service
metadata:
  name: {{ include "video-llama-lvm.fullname" . }}
  labels:
    {{- include "video-llama-lvm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.containerPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "video-llama-lvm.selectorLabels" . | nindent 4 }}
