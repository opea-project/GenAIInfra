apiVersion: v2
name: guardrails-usvc
description: The Helm chart for deploying guardrails-usvc as microservice
type: application
version: 0-latest
appVersion: "v1.0"
dependencies:
  - name: tgi
    version: 0-latest
    alias: tgi-guardrails
    repository: file://../tgi
    condition: tgi-guardrails.enabled
  - name: common-library
    version: 0-latest
    repository: "file://../common-library"
  - name: tdx
    version: 0-latest
    repository: "file://../tdx"
    condition: tdxEnabled
