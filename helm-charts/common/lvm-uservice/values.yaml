# Default values for lvm-uservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Set it as a non-null string, such as true, if you want to enable.
LOGFLAG: ""
# backend inference engine to use, i.e. TGI, LLaVA, VideoLlama, LlamaVision, PredictionGuard
LVM_BACKEND: "TGI"
# maximum image number sent to backend, only valid for TGI, LLaVa backend
MAX_IMAGES: 1
# inference engine service URL, e.g. http://tgi:80
LVM_ENDPOINT: ""

replicaCount: 1

image:
  repository: opea/lvm
  # Uncomment the following line to set desired image pull policy if needed, as one of Always, IfNotPresent, Never.
  # pullPolicy: ""
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  # The default port for lvm service is 9399
  port: 9399

resources:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

readinessProbe:
  httpGet:
    path: v1/health_check
    port: lvm-uservice
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 5
startupProbe:
  httpGet:
    path: v1/health_check
    port: lvm-uservice
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 120

nodeSelector: {}

tolerations: []

affinity: {}

global:
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""
  HUGGINGFACEHUB_API_TOKEN: "insert-your-huggingface-token-here"
  # service account name to be shared with all parent/child charts.
  # If set, it will overwrite serviceAccount.name.
  # If set, and serviceAccount.create is false, it will assume this service account is already created by others.
  sharedSAName: ""

  # Install Prometheus serviceMonitor for service
  monitoring: false

  # Prometheus Helm install release name for serviceMonitor
  prometheusRelease: prometheus-stack

# For CI tests only
tgi:
  enabled: false
  LLM_MODEL_ID: llava-hf/llava-v1.6-mistral-7b-hf
  MAX_INPUT_LENGTH: "4096"
  MAX_TOTAL_TOKENS: "8192"
lvm-serve:
  enabled: false
