apiVersion: v2
name: lvm-uservice
description: The Helm chart for deploying lvm as microservice
type: application
version: 1.0.0
# The lvm microservice server version
appVersion: "v1.0"
dependencies:
  - name: tgi
    version: 1.0.0
    repository: file://../tgi
    condition: tgi.enabled
  - name: lvm-serving
    version: 1.0.0
    repository: file://../lvm-serving
    condition: lvm-serving.enabled
