{{- if .Values.global.monitoring }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "ipexllm.fullname" . }}
  labels:
    release: {{ .Values.global.prometheusRelease }}
spec:
  selector:
    matchLabels:
      {{- include "ipexllm.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: ipexllm
    interval: 5s
{{- end }}
