apiVersion: v2
name: data-prep
description: The Helm chart for deploying data prep as microservice
type: application
version: 1.0.0
# The data prep microservice server version
appVersion: "v1.0"
dependencies:
  - name: tei
    version: 1.0.0
    repository: file://../tei
    condition: tei.enabled
  - name: redis-vector-db
    version: 1.0.0
    repository: file://../redis-vector-db
    condition: redis-vector-db.enabled
  - name: vdms-vector-db
    version: 1.0.0
    repository: file://../vdms-vector-db
    condition: vdms-vector-db.enabled
  - name: milvus
    version: 4.2.12
    repository: https://zilliztech.github.io/milvus-helm/
    condition: milvus.enabled
