apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "reranking-usvc.fullname" . }}-testpod"
  labels:
    {{- include "reranking-usvc.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    #"helm.sh/hook-delete-policy": "hook-succeeded, hook-failure"
spec:
  containers:
    - name: curl
      image: python:3.10.14
      command: ['bash', '-c']
      {{- if contains "reranking-videoqna" .Values.image.repository }}
      args:
        - |
          max_retry=20;
          for ((i=1; i<=max_retry; i++)); do
            curl http://{{ include "reranking-usvc.fullname" . }}:{{ .Values.service.port }}/v1/reranking -sS --fail-with-body \
            -X 'POST' \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -d '{
              "retrieved_docs": [{"doc": [{"text": "this is the retrieved text"}]}],
              "initial_query": "this is the query",
              "top_n": 1,
              "metadata": [
                  {"other_key": "value", "video":"top_video_name", "timestamp":"20"}
              ]
            }' && break;
            curlcode=$?
            if [[ $curlcode -eq 7 ]]; then sleep 10; else echo "curl failed with code $curlcode"; exit 1; fi;
          done;
          if [ $i -gt $max_retry ]; then echo "test failed with maximum retry"; exit 1; fi
      {{- else }}
      args:
        - |
          max_retry=20;
          for ((i=1; i<=max_retry; i++)); do
            curl http://{{ include "reranking-usvc.fullname" . }}:{{ .Values.service.port }}/v1/reranking -sS --fail-with-body \
            -X POST \
            -d '{"initial_query":"What is Deep Learning?", "retrieved_docs": [{"text":"Deep Learning is not..."}, {"text":"Deep learning is..."}]}' \
            -H 'Content-Type: application/json' && break;
            curlcode=$?
            if [[ $curlcode -eq 7 ]]; then sleep 10; else echo "curl failed with code $curlcode"; exit 1; fi;
          done;
          if [ $i -gt $max_retry ]; then echo "test failed with maximum retry"; exit 1; fi
      {{- end }}
  restartPolicy: Never
