# Default values for reranking-usvc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# Set it as a non-null string, such as true, if you want to enable logging facility.
LOGFLAG: ""

# rerank-usvc need to talk to different backend engine: TEI, VideoRerank
# Default is to use TEI
RERANK_BACKEND: "TEI"
# TEI engine service endpoint, e.g. "http://teirerank:80"
TEI_RERANKING_ENDPOINT: ""

# Uncomment and set the following settings to use videorerank as backend engine
# RERANK_BACKEND: "VideoRerank"
CHUNK_DURATION: 10
FILE_SERVER_ENDPOINT: ""

image:
  repository: opea/reranking
  # Uncomment the following line to set desired image pull policy if needed, as one of Always, IfNotPresent, Never.
  # pullPolicy: ""
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  # The default port for reranking service is 9000
  port: 8000

resources:
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

readinessProbe:
  httpGet:
    path: v1/health_check
    port: reranking-usvc
  initialDelaySeconds: 5
  periodSeconds: 5
startupProbe:
  httpGet:
    path: v1/health_check
    port: reranking-usvc
  initialDelaySeconds: 5
  periodSeconds: 5
  failureThreshold: 120

nodeSelector: {}

tolerations: []

affinity: {}

tdxEnabled: false

global:
  http_proxy: ""
  https_proxy: ""
  no_proxy: ""
  # service account name to be shared with all parent/child charts.
  # If set, it will overwrite serviceAccount.name.
  # If set, and serviceAccount.create is false, it will assume this service account is already created by others.
  sharedSAName: ""

  # Install Prometheus serviceMonitor for service
  monitoring: false

  # Prometheus Helm install release name for serviceMonitor
  prometheusRelease: prometheus-stack

# Only related to CI tests
teirerank:
  enabled: false
