apiVersion: v2
name: reranking-usvc
description: The Helm chart for deploying reranking as microservice
type: application
version: 1.0.0
# The reranking microservice server version
appVersion: "v1.0"
dependencies:
  - name: teirerank
    version: 1.0.0
    repository: file://../teirerank
    condition: teirerank.enabled
  - name: data-prep
    version: 1.0.0
    repository: file://../data-prep
    condition: data-prep.enabled
  - name: vdms-vector-db
    version: 1.0.0
    repository: file://../vdms-vector-db
    condition: data-prep.enabled
