accelDevice: "gaudi"

image:
  repository: opea/lvm-llama-vision-guard
  tag: "latest"

resources:
  limits:
    habana.ai/gaudi: 1

LVM_MODEL_ID: meta-llama/Llama-Guard-3-11B-Vision
port: 9499

readinessProbe:
  httpGet:
    path: v1/health_check
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
startupProbe:
  httpGet:
    path: v1/health_check
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 120
