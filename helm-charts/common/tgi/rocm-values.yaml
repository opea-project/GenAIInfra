accelDevice: "rocm"
image:
  repository: opea/tgi-rocm
  tag: latest
MAX_INPUT_LENGTH: "1024"
MAX_TOTAL_TOKENS: "2048"
USE_FLASH_ATTENTION: "false"
FLASH_ATTENTION_RECOMPUTE: "false"
HIP_VISIBLE_DEVICES: "0"
MAX_BATCH_SIZE: "4"
extraCmdArgs: ["--num-shard","1"]
tokenizerMountPath: /usr/src/out
resources:
  limits:
    amd.com/gpu: "1"
  requests:
    cpu: 1
    memory: 16Gi
securityContext:
  runAsUser: 2000
  runAsGroup: 2000
  capabilities:
    add:
      - SYS_PTRACE
readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 120
startupProbe:
  initialDelaySeconds: 60
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 120
