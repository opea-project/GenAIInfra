apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "codetrans.fullname" . }}-testpod"
  labels:
    {{- include "codetrans.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    #"helm.sh/hook-delete-policy": "hook-succeeded, hook-failure"
spec:
  containers:
    - name: curl
      image: alpine/curl
      #image: python:3.10.14
      command: ['sh', '-c']
      args:
        - |
          curl http://{{ include "codetrans.fullname" . }}:{{ .Values.service.port }}/v1/codetrans -sS --fail-with-body \
            -H 'Content-Type: application/json' \
            -d '{"language_from": "Golang","language_to": "Python","source_code": "package main\n\nimport \"fmt\"\nfunc main() {\n    fmt.Println(\"Hello, World!\");\n}"}'
  restartPolicy: Never
