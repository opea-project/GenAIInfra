apiVersion: v2
name: docsum
description: The Helm chart to deploy DocSum
type: application
dependencies:
  - name: dashboard
    version: 0-latest
    repository: "file://../common/dashboard"
    condition: global.monitoring
  - name: tgi
    version: 0-latest
    repository: "file://../common/tgi"
    condition: tgi.enabled
  - name: vllm
    version: 0-latest
    repository: "file://../common/vllm"
    condition: vllm.enabled
  - name: llm-uservice
    version: 0-latest
    repository: "file://../common/llm-uservice"
    condition: llm-uservice.enabled
  - name: whisper
    version: 0-latest
    repository: "file://../common/whisper"
    condition: whisper.enabled
  - name: ui
    version: 0-latest
    repository: "file://../common/ui"
    alias: docsum-ui
    condition: docsum-ui.enabled
  - name: nginx
    version: 0-latest
    repository: "file://../common/nginx"
    condition: nginx.enabled
version: 0-latest
appVersion: "v1.0"
