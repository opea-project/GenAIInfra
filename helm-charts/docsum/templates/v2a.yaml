apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-v2a
  labels:
    {{- include "docsum.labels" . | nindent 4 }}
    app: {{ .Release.Name }}-v2a
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "docsum.selectorLabels" . | nindent 6 }}
      app: {{ .Release.Name }}-v2a
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "docsum.selectorLabels" . | nindent 8 }}
        app: {{ .Release.Name }}-v2a
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Release.Name }}-v2a
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.v2a.image.repository }}:{{ .Values.v2a.image.tag | default .Chart.AppVersion }}"
          {{- if .Values.image.pullPolicy }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- end }}
          volumeMounts:
            - mountPath: /tmp
              name: tmp
          ports:
            - name: v2a
              containerPort: {{ .Values.v2a.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.evenly_distributed }}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              {{- include "docsum.selectorLabels" . | nindent 14 }}
              app: {{ .Release.Name }}-v2a
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-v2a
  labels:
    {{- include "docsum.labels" . | nindent 4 }}
spec:
  type: {{ .Values.v2a.service.type }}
  ports:
    - port: {{ .Values.v2a.service.port }}
      targetPort: {{ .Values.v2a.port }}
      protocol: TCP
      name: v2a
  selector:
    {{- include "docsum.selectorLabels" . | nindent 4 }}
    app: {{ .Release.Name }}-v2a
