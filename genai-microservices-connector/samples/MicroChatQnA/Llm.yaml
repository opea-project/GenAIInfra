apiVersion: v1
kind: Service
metadata:
  name: llm-service
spec:
  selector:
    app: llm-service
  ports:
    - protocol: TCP
      port: 9000
      targetPort: 9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-service
  template:
    metadata:
      labels:
        app: llm-service
    spec:
      serviceAccountName: gmc-service-sa
      containers:
      - name: llm-server
        image: zhlsunshine/gen-ai-comps:llm-tgi-server
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
        env:
        - name: no_proxy
          value: {{.NoProxy}}
        - name: http_proxy
          value: {{.HttpProxy}}
        - name: https_proxy
          value: {{.HttpsProxy}}
        - name: TGI_LLM_ENDPOINT
          value: {{.TgiEndpoint}}
        - name: HUGGINGFACEHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{.GmcTokenSecret}}
              key: huggingfacehub_api_token
