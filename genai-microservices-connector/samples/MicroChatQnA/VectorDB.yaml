apiVersion: v1
kind: Service
metadata:
  name: redis-vector-db
spec:
  selector:
    app: redis-vector-db
  ports:
    - name: poredis
      protocol: TCP
      port: 6379
      targetPort: 6379
    - name: poserver
      protocol: TCP
      port: 8001
      targetPort: 8001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-vector-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-vector-db
  template:
    metadata:
      labels:
        app: redis-vector-db
    spec:
      serviceAccountName: gmc-service-sa
      containers:
        - name: redis-vector-db
          image: redis/redis-stack:7.2.0-v9
          ports:
            - containerPort: 6379
              name: poredis
            - containerPort: 8001
              name: poserver