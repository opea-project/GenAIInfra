apiVersion: v1
kind: Service
metadata:
  name: reranking-service
spec:
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: reranking-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reranking-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reranking-service
  template:
    metadata:
      labels:
        app: reranking-service
    spec:
      serviceAccountName: gmc-service-sa
      containers:
      - name: reranking-server
        image: zhlsunshine/gen-ai-comps:reranking-tei-xeon-server
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: no_proxy
          value: {{.NoProxy}}
        - name: http_proxy
          value: {{.HttpProxy}}
        - name: https_proxy
          value: {{.HttpsProxy}}
        - name: TEI_RERANKING_ENDPOINT
          value: {{.TeiRerankingEndpoint}}
        - name: HUGGINGFACEHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{.GmcTokenSecret}}
              key: huggingfacehub_api_token
